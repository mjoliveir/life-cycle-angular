<section class="main">
  <app-input [itemQueVaiSerEditado]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <h4 class="title-list">Lista de Compras</h4>
      <div *ngIf="listaDeCompra.length !== 0; else naoTemItem">
      <div *ngFor="let item of listaDeCompra" > <!--isso cria um app-item para cada item em listaDeCompras -->
        <app-item [item]="item" (emitindoItemParaEditar)="editarItem($event)"></app-item> <!--aqui foi feito um property binding, conseguimos executa-lo graças ao '@Input() item!: Item;' presente em item.component.ts-->
        </div>
      </div>
      <ng-template #naoTemItem>
        <small>Você não possui itens cadastrados</small>
      </ng-template>
    </div>
  </div>
</section>
